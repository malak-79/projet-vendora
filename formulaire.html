<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <script>
        function calculerTotal() {
            let prixUnitaire = 100;
            let Quantite = document.getElementById("quantite").value;
            if (quantite < 1 || isNaN(quantite)) {
                quantite = 0;
            }
            let total = prixUnitaire * Quantité;
        document.getElementById("total").innerText = "Total : " + total.toFixed(2) + " MAD";
    }
    


















    </script>
</head>

<body>
    <h1>Veillez renplire la formulaire pour commander </h1>
    </header>
    <section>
        <fieldset>
            <h1>Formulaire de la commande</h1>
            <form>
                <label for="nom"><strong>Nom:</strong> </label><br>
                <input type="text" id="nom" placeholder="Enter your Nom" required /><br></br>
                <label for="prenom"><strong>Prénom:</strong></label></br>
                <input type="text" id="Prénom" placeholder="Enter your Prenom" required /><br></br>

                <label for="adresse"><strong>Adresse:</strong></label><br>
                <input type="text" id="Adresse" placeholder="Enter your address" required><br></br>

                <label for="Code postal"><strong>Code postal:</strong></label><br>
                <input type="number" id="Code postal" pattern="[0-9]{5}" placeholder="e.g. 12345" required /><br></br>

                <label for="N°phone"><strong>N°phone:</strong></label><br>
                <input type="tel" id="N°phone" pattern="[0-9]{10}" placeholder="e.g. 0123456789" required /><br></br>

                <label for="Quantite">Quantité:</label><b></br>
                    <input type="number" id="Quantite" min="1" max="100" step="1" placeholder="Entrez la quantite" oninput="calculerTotal" required /><br></br>
                    <p id="total">Total:</p>

                        <input type="reset" value="Annuler">
                        <input type="submit" value="Calculer le montant">
                        <input type="submit" value="Commander">


            </form>

        </fieldset>
    </section>

</body>

</html>
